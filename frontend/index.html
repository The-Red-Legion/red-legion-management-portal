<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/static/red-legion-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Legion Web Payroll</title>
    <meta name="description" content="Web interface for Red Legion Discord bot payroll system" />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Import JetBrains Mono font for code/monospace text -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Minimal base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                     'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                     sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', 'Courier New', monospace;
      }
      
      /* Loading spinner for initial load */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border: 4px solid #374151;
        border-top: 4px solid #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #9ca3af;
        margin-top: 1rem;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen while Vue app initializes -->
      <div class="loading-container">
        <div class="text-center">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Red Legion Payroll...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
